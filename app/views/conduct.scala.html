@(markdown: Html)(implicit requestHeader : RequestHeader)

@main("Play code of conduct", "conduct"){
    <header id="top">
        <div class="wrapper">
            <h1>Code of conduct</h1>
        </div>
    </header>
    <section id="content">
        <article>
            @markdown
        </article>
        <aside>
            @commonSidebar()
        </aside>
    </section>
    @prettify()
}
